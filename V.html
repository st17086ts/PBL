    <script type = "text/javascript">
    var query = location.search;
    var value = query.split('=');
    //console.log(value[1]);
    var v = value[1].split(/,,*/);
    var p = new Array(40);
    console.log(v.length);
    console.log(Number(v[0]));
    for(i=v.length-2;i>=0;i--)
        console.log(v[i]);
    for(j=0,i=v.length-2;i>=0;i--,j++){
        p[j] = Number(v[i]);
        console.log(p[j]);
    }
    // img要素を取得する
    var img = document.getElementById("f1");
    var idx = 0;
    function Button(){
        if(p[idx] != null){
            img.src ="./daikisutorayou/" + p[idx] + ".jpg";
            idx++;}
        else{
            img.src = "./daikisutorayou/Y.jpg";
        }
    }
    function BACK_Button(){
        idx--;
        if(p[idx] != null){
            img.src = "./daikisutorayou/" + p[idx] + ".jpg";
        }
        else{
            idx = 0;
            img.src = "./daikisutorayou/" + p[idx] + ".jpg";
        }
    }

    </script>
